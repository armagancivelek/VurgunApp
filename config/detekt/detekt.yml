TwitterCompose:
  CompositionLocalAllowlist:
    active: true
    allowedCompositionLocals: LocalAppTypographies,LocalAppColors,LocalAppConfiguration,LocalAppDimens,LocalAppShapes,LocalAppSpacing
    # You can optionally define a list of CompositionLocals that are allowed here
    # allowedCompositionLocals: LocalSomething,LocalSomethingElse
  CompositionLocalNaming:
    active: true
  ContentEmitterReturningValues:
    active: true
    # You can optionally add your own composables here
    # contentEmitters: MyComposable,MyOtherComposable
  ModifierComposable:
    active: true
  ModifierMissing:
    active: true
  ModifierReused:
    active: true
  ModifierWithoutDefault:
    active: true
  MultipleEmitters:
    active: true
    # You can optionally add your own composables here
    # contentEmitters: MyComposable,MyOtherComposable
  MutableParams:
    active: true
  ComposableNaming:
    active: true
    # You can optionally disable the checks in this rule for regex matches against the composable name (e.g. molecule presenters)
    # allowedComposableFunctionNames: .*Presenter,.*MoleculePresenter
  ComposableParamOrder:
    active: true
  PreviewNaming:
    active: true
  PreviewPublic:
    active: true
    # You can optionally disable that only previews with @PreviewParameter are flagged
    # previewPublicOnlyIfParams: false
  RememberMissing:
    active: true
  UnstableCollections:
    active: true
  ViewModelForwarding:
    active: true
  ViewModelInjection:
    active: true


style:
  WildcardImport:
    active: true
  UnusedImports:
    active: true
  MagicNumber:
    active: true
    excludes: ['**/theme/**']


naming:
  ClassNaming:
    active: true
    classPattern: '^[A-Z][a-zA-Z0-9]*$' # PascalCase kontrolü
  FunctionNaming:
    active: true
    functionPattern: '^[a-z][a-zA-Z0-9]*$'
    ignoreAnnotated:   ['Composable']





# Komplekslik kuralları (Complexity rules)
complexity:
  LongMethod:
    active: true
    threshold: 100 # Maksimum satır sayısı
